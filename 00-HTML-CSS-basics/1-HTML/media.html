<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Media</title>
  </head>

  <body>
    <h1> Media tags</h1>
      <h2>Image</h2>
        <img src='galaxy.jpg' alt='The largest picture of the galaxy'>
      <h2>Video</h2>
      <video controls>
        <source src="shark.mp4" type="video/mp4">
        <source src="shark.ogv" type="video/ogg">
          Your browser does not support the video tag.
      </video>
      <h2>Sound</h2>
      <audio controls>
          <source src="sound.mp3" type="audio/mpeg">
            Your browser does not support mpeg.
        </audio>
  </body>

</html>
